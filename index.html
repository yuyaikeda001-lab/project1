<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高田保馬 AI対話システム</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Noto Serif JP', 'Merriweather', serif;
  background: radial-gradient(circle at bottom, #0b0b0b 0%, #1b1a17 100%);
  display: flex;
  justify-content: center;
  align-items: stretch;
  color: #eae7dc;
  overscroll-behavior: none;
}

/* ===== メインコンテナ ===== */
.chat-container {
  width: 100%;
  max-width: 480px;
  height: 100dvh;
  display: flex;
  flex-direction: column;
  background: linear-gradient(180deg, rgba(30, 28, 25, 0.8), rgba(10, 10, 10, 0.9));
  border: 1px solid rgba(200,170,80,0.4);
  box-shadow: 0 0 40px rgba(0,0,0,0.6);
  backdrop-filter: blur(12px);
  overflow: hidden;
  border-radius: 10px;
}

/* ===== ヘッダー ===== */
.chat-header {
  flex-shrink: 0;
  background: linear-gradient(90deg, #c8a14a, #8b6a2f);
  color: #fffdf4;
  text-align: center;
  font-weight: 700;
  font-size: 1.05em;
  letter-spacing: 0.5px;
  padding: 12px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  text-shadow: 0 0 5px rgba(255, 210, 100, 0.4);
}

/* ===== メッセージエリア ===== */
.chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 18px 14px;
  background: linear-gradient(180deg, rgba(0,0,0,0.1), rgba(20,20,20,0.2));
  -webkit-overflow-scrolling: touch;
  scroll-behavior: smooth;
}

/* ===== メッセージバブル ===== */
.message {
  display: flex;
  margin-bottom: 14px;
  word-break: break-word;
  transition: transform 0.2s ease;
}
.message:hover {
  transform: translateY(-1px);
}

/* Bot側 */
.message.bot-message {
  justify-content: flex-start;
}
.message.bot-message .message-bubble {
  background: rgba(245, 240, 230, 0.85);
  color: #2c2417;
  padding: 10px 14px;
  border-radius: 14px 14px 14px 4px;
  font-size: 0.9em;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  max-width: 75%;
}

/* User側 */
.message.user-message {
  justify-content: flex-end;
}
.message.user-message .message-bubble {
  background: linear-gradient(145deg, #1f3c4d, #2b5064);
  color: #f2efe8;
  padding: 10px 14px;
  border-radius: 14px 14px 4px 14px;
  font-size: 0.9em;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  max-width: 75%;
}

/* タイムスタンプ */
.timestamp {
  font-size: 0.7em;
  color: #999;
  margin-top: 4px;
  text-align: right;
}

/* ===== 入力欄 ===== */
.chat-input-area {
  flex-shrink: 0;
  display: flex;
  align-items: center;
  padding: 10px;
  background: rgba(15,15,15,0.95);
  border-top: 1px solid rgba(200,170,80,0.4);
  position: sticky;
  bottom: 0;
  gap: 8px;
}

/* 入力フォーム */
#messageInput {
  flex: 1;
  border: 1px solid rgba(200,170,80,0.4);
  border-radius: 25px;
  padding: 10px 14px;
  font-size: 0.9em;
  outline: none;
  background: rgba(255,255,255,0.08);
  color: #f5f0e6;
  transition: border-color 0.3s, background 0.3s;
}

#messageInput::placeholder {
  color: #aaa;
}

#messageInput:focus {
  border-color: #d6b75a;
  background: rgba(255,255,255,0.12);
}

/* 送信ボタン */
#sendMessageButton {
  background: linear-gradient(135deg, #c8a14a, #a88536);
  color: #fff;
  border: none;
  border-radius: 25px;
  padding: 10px 18px;
  font-weight: 600;
  font-size: 0.9em;
  cursor: pointer;
  transition: all 0.3s ease;
}
#sendMessageButton:hover {
  background: linear-gradient(135deg, #ddb960, #b28d39);
  transform: translateY(-1px);
}
#sendMessageButton:active {
  transform: scale(0.96);
}

/* ===== スクロールバー ===== */
.chat-messages::-webkit-scrollbar {
  width: 5px;
}
.chat-messages::-webkit-scrollbar-thumb {
  background: rgba(200,170,80,0.6);
  border-radius: 4px;
}

/* ===== モバイル最適化 ===== */
@media (max-width: 768px) {
  .chat-container {
    border: none;
    box-shadow: none;
    border-radius: 0;
    height: 100dvh;
  }
  .chat-header {
    font-size: 1em;
    padding: 10px;
  }
  .message-bubble {
    font-size: 0.85em;
    max-width: 85%;
  }
  #messageInput {
    font-size: 0.85em;
    padding: 8px 12px;
  }
  #sendMessageButton {
    font-size: 0.85em;
    padding: 8px 12px;
  }
}

    </style>
    </head>
<body>
    
    <div class="chat-container">
        <header class="chat-header">
            <h1>高田保馬 AI対話システム</h1>
        </header>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="avatar">高田保馬</div>
                <div class="message-bubble">
                    <p>私（わたくし）は高田保馬だ。何か学術的な問いかね？</p>
                    <p class="timestamp">...</p> </div>
            </div>
        </div>
        
        <div class="chat-input-area">
            <textarea id="messageInput" placeholder="質問を入力してください..." rows="3"></textarea>
            <button id="sendMessageButton">送信</button>
        </div>
        
        <footer class="chat-footer">
            <p>&copy; 2025池田悠耶ー開発 (Powered by Gemini)</p>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messageInput = document.getElementById('messageInput');
            const sendMessageButton = document.getElementById('sendMessageButton');
            const chatMessages = document.getElementById('chatMessages');

            sendMessageButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) { // Shift+Enterで改行、Enterのみで送信
                    e.preventDefault(); // デフォルトのEnterによる改行を防ぐ
                    sendMessage();
                }
            });

            // タイムスタンプを生成するヘルパー関数
            function getCurrentTimestamp() {
                const now = new Date();
                return now.toLocaleDateString('ja-JP') + ' ' + now.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
            }

            // ページロード時の最初の挨拶メッセージのタイムスタンプを更新
            const firstTimestamp = document.querySelector('.message.bot-message .timestamp');
            if (firstTimestamp) {
                firstTimestamp.textContent = getCurrentTimestamp();
            }

            // メッセージ送信処理 (本番のfetchを使用)
            async function sendMessage() {
                const text = messageInput.value.trim();
                if (text === '') return;

                // 1. ユーザーメッセージを画面に追加
                appendMessage(text, 'user');
                messageInput.value = ''; // 入力欄をクリア
                messageInput.disabled = true; // 返信が来るまで入力を無効化
                sendMessageButton.disabled = true; // ボタンも無効化

                // "思考中..." のローディング表示を追加
                const loadingMessage = appendMessage('...', 'bot', true); // 'true'はローディング中フラグ


                try {
                    // 2. バックエンド(app.py)の /chat エンドポイントにリクエストを送信
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: text }), // メッセージをJSON形式で送信
                    });

                    if (!response.ok) {
                        // サーバー側でエラーが発生した場合
                        throw new Error(`サーバーエラー: ${response.statusText}`);
                    }

                    const data = await response.json();

                    // 3. サーバーからの返信 (data.reply) を表示
                    // ローディング表示を削除
                    chatMessages.removeChild(loadingMessage);
                    
                    if (data.reply) {
                        // 改行を <br> に変換して表示
                        const formattedReply = data.reply.replace(/\n/g, '<br>');
                        appendMessage(formattedReply, 'bot');
                    } else if (data.error) {
                        appendMessage(`エラー: ${data.error}`, 'bot');
                    }

                } catch (error) {
                    // ネットワークエラーなど
                    chatMessages.removeChild(loadingMessage); // ローディング表示を削除
                    appendMessage(`通信エラーが発生しました: ${error.message}`, 'bot');
                } finally {
                    // 4. 入力欄を再度有効化
                    messageInput.disabled = false;
                    sendMessageButton.disabled = false;
                    messageInput.focus(); // 入力欄にフォーカスを戻す
                }
            }

            // メッセージを画面に追加する関数
            function appendMessage(text, sender, isLoading = false) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', `${sender}-message`);

                const avatarDiv = document.createElement('div');
                avatarDiv.classList.add('avatar');
                avatarDiv.textContent = sender === 'user' ? 'あなた' : '高田保馬';

                const bubbleDiv = document.createElement('div');
                bubbleDiv.classList.add('message-bubble');

                if (isLoading) {
                    bubbleDiv.innerHTML = `<p class="loading-dots"><span>.</span><span>.</span><span>.</span></p>`;
                    messageDiv.classList.add('loading'); // ローディング専用CSSのため
                } else {
                    bubbleDiv.innerHTML = `<p>${text}</p>`; // innerHTMLを使い、<br>を解釈させる
                    const timestampDiv = document.createElement('p'); // pタグに変更
                    timestampDiv.classList.add('timestamp');
                    timestampDiv.textContent = getCurrentTimestamp();
                    bubbleDiv.appendChild(timestampDiv);
                }

                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(bubbleDiv);
                chatMessages.appendChild(messageDiv);

                // チャット画面を一番下までスクロール
                chatMessages.scrollTop = chatMessages.scrollHeight;

                return messageDiv; // ローディング表示を消すために要素を返す
            }
        });
    </script>
    </body>
</html>
