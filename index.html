<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高田保馬 AI対話システム</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Noto Serif JP', 'Merriweather', serif;
    background: #2a231c; 
    display: flex;
    justify-content: center;
    align-items: stretch;
    color: #dcd7c8;
    overscroll-behavior: none;
}

/* ===== メインコンテナ ===== */
.chat-container {
    width: 100%;
    max-width: 480px;
    height: 100dvh;
    display: flex;
    flex-direction: column;
    background: #3b3228;
    border: 1px solid #7a5c32;
    box-shadow: 0 5px 25px rgba(0,0,0,0.7);
    overflow: hidden; /* メニュー表示のため */
    border-radius: 10px;
    position: relative; /* メニューの基準点 */
}

/* ===== ヘッダー ===== */
.chat-header {
    flex-shrink: 0;
    background: linear-gradient(90deg, #6b4a24, #4a331a);
    color: #e6dca9;
    text-align: center;
    font-weight: 700;
    font-size: 1.05em;
    padding: 12px;
    border-bottom: 1px solid rgba(0,0,0,0.2);
    text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    
    display: flex;
    justify-content: space-between; /* ボタンとスペーサーで両端に寄せる */
    align-items: center;
}

/* --- START: レイアウト修正 --- */
.chat-header h1 {
    font-size: inherit;
    margin: 0;
    /* flex: 1; と padding-left: 40px; を削除 */
}

/* メニューボタンと同じ幅のスペーサー */
.header-placeholder {
    width: 40px;
    height: 40px;
    flex-shrink: 0;
}
/* --- END: レイアウト修正 --- */


/* メニューボタン */
.menu-button {
    background: none;
    border: none;
    cursor: pointer;
    padding: 10px;
    width: 40px; /* 押しやすいサイズ確保 */
    height: 40px;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    flex-shrink: 0; /* 縮まないように */
}
.menu-button .bar {
    display: block;
    width: 22px;
    height: 2px;
    background-color: #e6dca9;
    transition: all 0.3s;
}
.menu-button.open .bar:nth-child(1) {
    transform: translateY(7px) rotate(45deg);
}
.menu-button.open .bar:nth-child(2) {
    opacity: 0;
}
.menu-button.open .bar:nth-child(3) {
    transform: translateY(-7px) rotate(-45deg);
}

/* ナビゲーションメニュー */
.nav-menu {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(42, 35, 28, 0.95);
    backdrop-filter: blur(5px);
    transform: translateX(-100%);
    opacity: 0;
    transition: transform 0.4s ease, opacity 0.4s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 100;
}
.nav-menu.open {
    transform: translateX(0);
    opacity: 1;
}
.nav-menu a {
    color: #e6dca9;
    text-decoration: none;
    font-size: 1.5em;
    padding: 20px;
    font-weight: 700;
    transition: color 0.3s;
}
.nav-menu a:hover {
    color: #fff;
}
.close-menu-button {
    position: absolute;
    top: 10px;
    right: 10px;
    background: none;
    border: none;
    color: #e6dca9;
    font-size: 2em;
    font-family: serif;
    font-weight: 100;
    cursor: pointer;
}

/* (中略) ... メッセージエリア、バブル、アバター、入力欄のCSSは変更なし ... */

/* ===== メッセージエリア ===== */
.chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 18px 14px;
    background: rgba(0,0,0,0.2);
    -webkit-overflow-scrolling: touch;
    scroll-behavior: smooth;
}
.message {
    display: flex;
    margin-bottom: 14px;
    word-break: break-word;
    align-items: flex-start;
}
.avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background-color: #666;
    background-size: cover;
    background-position: center;
    flex-shrink: 0;
    margin-top: 4px;
}
.message.bot-message .avatar {
    background-image: url('bot-icon.png'); 
    margin-right: 10px;
}
.message.user-message .avatar {
    background-image: url('user-icon.png');
    margin-left: 10px;
}
.message.bot-message {
    justify-content: flex-start;
}
.message.bot-message .message-bubble {
    background: #f4f0e6;
    color: #3b3225;
    border: 1px solid #dcdcdc;
    padding: 10px 14px;
    border-radius: 14px 14px 14px 4px;
    font-size: 0.9em;
    max-width: calc(75% - 46px);
}
.message.user-message {
    justify-content: flex-end;
    flex-direction: row-reverse; 
}
.message.user-message .message-bubble {
    background: linear-gradient(145deg, #4a4a3e, #3a3a32);
    color: #e_a_e_7_d_c;
    padding: 10px 14px;
    border-radius: 14px 14px 4px 14px;
    font-size: 0.9em;
    max-width: calc(75% - 46px);
}
.timestamp {
    font-size: 0.7em;
    color: #888;
    margin-top: 4px;
    text-align: right;
}
.message.user-message .timestamp {
    color: #aaa;
}

/* ===== 入力欄 ===== */
.chat-input-area {
    flex-shrink: 0;
    display: flex;
    align-items: center;
    padding: 10px;
    background: #1c1814;
    border-top: 1px solid #7a5c32;
    gap: 8px;
}
#messageInput {
    flex: 1;
    border: 1px solid #7a5c32;
    border-radius: 25px;
    padding: 10px 14px;
    font-size: 1em;
    outline: none;
    background: #3a3228;
    color: #f5f0e6;
    transition: border-color 0.3s, background 0.3s;
}
#messageInput::placeholder {
    color: #aaa;
}
#messageInput:focus {
    border-color: #b98b4a;
    background: #4a4238;
}
#sendMessageButton {
    background: linear-gradient(135deg, #7a5c32, #5e4626);
    color: #fff;
    border: none;
    border-radius: 25px;
    padding: 10px 18px;
    font-weight: 600;
    font-size: 0.9em;
    cursor: pointer;
    transition: all 0.3s ease;
}
.chat-messages::-webkit-scrollbar {
    width: 5px;
}
.chat-messages::-webkit-scrollbar-thumb {
    background: rgba(122, 92, 50, 0.7);
    border-radius: 4px;
}

/* ===== モバイル最適化 ===== */
@media (max-width: 768px) {
    .chat-container {
        border: none;
        box-shadow: none;
        border-radius: 0;
        height: 100dvh;
    }
    .chat-header h1 {
        font-size: 1em;
    }
    .message-bubble {
        font-size: 0.9em;
    }
    #messageInput {
        font-size: 16px; 
    }
}
</style>
    </head>
<body>
    
    <div class="chat-container">
        <header class="chat-header">
            <button class="menu-button" id="menuButton">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <h1>高田保馬 AI Chat</h1>
            <div class="header-placeholder"></div>
            </header>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="avatar"></div>
                <div class="message-bubble">
                    <p>私は高田保馬だ。何か学術的な問いかね？</p>
                    <p class="timestamp">入力中...</p> </div>
            </div>
        </div>
        
        <div class="chat-input-area">
            <textarea id="messageInput" placeholder="質問を入力してください..." rows="3"></textarea>
            <button id="sendMessageButton">送信</button>
        </div>
    </div>

    <div class="nav-menu" id="navMenu">
        <button class="close-menu-button" id="closeMenuButton">&times;</button>
        <a href="me.html">開発者</a>
        <a href="about.html">情報</a>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- START: JSエラー修正 ---
            // 以下の行のコメントアウトを解除
            const menuButton = document.getElementById('menuButton');
            // --- END: JSエラー修正 ---

            const closeMenuButton = document.getElementById('closeMenuButton');
            const navMenu = document.getElementById('navMenu');

            function toggleMenu() {
                navMenu.classList.toggle('open');
                menuButton.classList.toggle('open');
            }

            menuButton.addEventListener('click', toggleMenu);
            closeMenuButton.addEventListener('click', toggleMenu);
            
            // --- 既存のチャット処理 ---
            const messageInput = document.getElementById('messageInput');
            const sendMessageButton = document.getElementById('sendMessageButton');
            const chatMessages = document.getElementById('chatMessages');

            sendMessageButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            function getCurrentTimestamp() {
                const now = new Date();
                return now.toLocaleDateString('ja-JP') + ' ' + now.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
            }

            const firstTimestamp = document.querySelector('.message.bot-message .timestamp');
            if (firstTimestamp) {
                firstTimestamp.textContent = getCurrentTimestamp();
            }

            async function sendMessage() {
                const text = messageInput.value.trim();
                if (text === '') return;

                appendMessage(text, 'user');
                messageInput.value = '';
                messageInput.disabled = true;
                sendMessageButton.disabled = true;

                const loadingMessage = appendMessage('返信待ち', 'bot', true);

                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: text }),
                    });

                    if (!response.ok) {
                        throw new Error(`上限に達しました: ${response.statusText}`);
                    }

                    const data = await response.json();

                    chatMessages.removeChild(loadingMessage);
                    
                    if (data.reply) {
                        const formattedReply = data.reply.replace(/\n/g, '<br>');
                        appendMessage(formattedReply, 'bot');
                    } else if (data.error) {
                        appendMessage(`上限に達しました: ${data.error}`, 'bot');
                    }

                } catch (error) {
                    chatMessages.removeChild(loadingMessage);
                    appendMessage(`上限に達しました: ${error.message}`, 'bot');
                } finally {
                    messageInput.disabled = false;
                    sendMessageButton.disabled = false;
                    messageInput.focus();
                }
            }

            function appendMessage(text, sender, isLoading = false) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', `${sender}-message`);

                const avatarDiv = document.createElement('div');
                avatarDiv.classList.add('avatar');
                
                // --- START: JSエラー修正 ---
                // 以下の行のコメントアウトを解除
                const bubbleDiv = document.createElement('div');
                // --- END: JSエラー修正 ---
                
                bubbleDiv.classList.add('message-bubble');

                if (isLoading) {
                    bubbleDiv.innerHTML = `<p class="loading-dots"><span>.</span><span>.</span><span>.</span></p>`;
                    messageDiv.classList.add('loading');
                } else {
                    bubbleDiv.innerHTML = `<p>${text}</p>`;
                    const timestampDiv = document.createElement('p');
                    timestampDiv.classList.add('timestamp');
                    timestampDiv.textContent = getCurrentTimestamp();
                    bubbleDiv.appendChild(timestampDiv);
                }

                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(bubbleDiv);
                chatMessages.appendChild(messageDiv);

                chatMessages.scrollTop = chatMessages.scrollHeight;

                return messageDiv;
            }
        });
    </script>
    </body>
</html>
